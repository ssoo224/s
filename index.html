<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل مقطع من فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تحميل مقطع من فيسبوك</h2>
    <p>أدخل رابط المقطع لتحميله:</p>
    <input type="text" id="facebookLink" placeholder="https://www.facebook.com/...">
    <button onclick="downloadFacebookVideo()">تحميل</button>
</div>

<script>
    function downloadFacebookVideo() {
        const link = document.getElementById('facebookLink').value;
        
        if (link) {
            alert("سيتم توجيهك إلى موقع لتحميل المقطع.");
            window.open(`https://www.example-downloader.com/download?url=${encodeURIComponent(link)}`, '_blank');
        } else {
            alert("الرجاء إدخال رابط مقطع فيسبوك صالح.");
        }
    }
</script>

</body>
</html>
