<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع خارجي الأصدار V1</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #007bff;
            color: #fff;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #28a745;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #status, #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
        #error {
            color: red;
        }
        ::placeholder {
            color: #ccc;
            font-style: italic;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>موقع من تصميم المطور منتظر لرفع ايميلات خارجي</h1>
        <form id="emailForm" onsubmit="startSending(event)" enctype="multipart/form-data">
            <label for="subject">أدخل موضوع الرسالة:</label>
            <input type="text" id="subject" name="subject" placeholder="" required>
            <label for="message">أدخل كليشتك هنا:</label>
            <textarea id="message" name="message" placeholder="" required></textarea>
            <label for="recipient_email">أدخل الإيميل المستلم:</label>
            <input type="email" id="recipient_email" name="recipient_email" placeholder="" required>
            <label for="sender_email">أدخل الإيميل المرسل وكلمة المرور:</label>
            <input type="text" id="sender_email" name="sender_email" placeholder="Email:Password" required>
            <label for="number_of_sends">عدد إرسال الرسائل (كحد أقصى 300):</label>
            <input type="number" id="number_of_sends" name="number_of_sends" min="1" max="350" required>
            <label for="wait_time">وقت الانتظار بين كل رسالة (بالثواني):</label>
            <input type="number" id="wait_time" name="wait_time" min="1" value="5" required>
            <label for="attachment">إرفاق صورة (اختياري):</label>
            <input type="file" id="attachment" name="attachment" accept="image/*">
            <button type="submit">إرسال</button>
        </form>
        <div id="status"></div>
        <div id="error"></div>
    </div>
    <div class="footer">
        جميع الحقوق محفوظة &copy; <a href="https://t.me/k3hbot" target="_blank">2024</a>
    </div>
    <script>
        function startSending(event) {
            event.preventDefault();
            do

cument.getElementById('status').innerText = 'جار التحقق من المعلومات ...';
            document.getElementById('error').innerText = '';

            const formData = new FormData(document.getElementById('emailForm'));
            fetch('/send', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerText = data.message;
                } else {
                    document.getElementById('status').innerText = '';
                    document.getElementById('error').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = '';
                document.getElementById('error').innerText = 'حدث خطأ أثناء الإرسال!';
            });
        }
    </script>
</body>
</html>
